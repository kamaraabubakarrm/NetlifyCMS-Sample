
{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <a href="{{ .Permalink }}">
    <div class="item">
      <h2>{{ .Title }}</h2>
      {{ with .Params.duration }}
        <em>Duration: {{ . }}</em>
      {{ end }}
      {{ .Description }}
    </div>
  </a>
  {{ end }}
{{ end }}
